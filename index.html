<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <title>UI Clock</title>
</head>
<body>
  <div id="container" class="container">
    <div class="clock__container">
      <div class="clock__content">
        <button class="theme" id="theme" onclick="theme()">
          <i class="ri-moon-line" id="theme__img"></i>
        </button>
        <span class="clock" id="clock"></span>
      </div>
    </div>
    <div class="date__container">
        <span class="day" id="day">20</span>
        <span class="month" id="month">Jan</span>
        <span class="year" id="year">2000</span>
    </div>

    <a href="https://github.com/devCleidison/ui-clock" target="_blank" class="link">devCleidison</a>
  </div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
